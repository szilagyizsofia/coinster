<h1 class="display-2">Register new spending</h1>
<form (submit)="submit(spendingForm)" #spendingForm="ngForm">
  <div class="form-group">
    <h3>Enter the amount of money spent</h3>
    <mat-form-field>
      <input matInput
             type="text"
             name="amount"
             [(ngModel)]="model.amount"
             required
             #amount="ngModel">
    </mat-form-field>
  </div>

  <div class="form-group">
    <h3>How could you best describe this spending?</h3>
    <input type="radio"
           name="planned"
           [(ngModel)]="model.planned"
           value="true">
    Planned<br />
    <input type="radio"
           name="planned"
           [(ngModel)]="model.planned"
           value="false">
    Impulsive
  </div>

  <div class="form-group">
    <h3>Choose the most fitting category for your spending</h3>
    <select name="categories" [(ngModel)]="model.category">
      <option value="groceries">Groceries</option>
      <option value="rent">Rent</option>
      <option value="bills">Bills</option>
      <option value="eatingout">Eating out</option>
      <option value="fashion">Fashion</option>
      <option value="electronics">Electronics</option>
      <option value="fun">Fun</option>
      <option value="decor">Decoration</option>
    </select>
  </div>

  <button mat-raised-button type="submit" color="primary">Register</button>
</form>
