<h1 class="display-2">Income details</h1>
<dl class="row">
  <dt class="col-sm-3">Amount</dt>
  <dd class="col-sm-9">{{ income.amount }}</dd>

  <dt class="col-sm-3">Note</dt>

</dl>
<button mat-raised-button routerLink="/transactions">Back</button>
