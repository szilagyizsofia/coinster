<mat-toolbar *ngIf="authService.isLoggedIn" color="primary">
  <button mat-button href="/">
    COINSTER
    <mat-icon>toll</mat-icon>
  </button>

  <span class="fill-remaining-space" fxHide="false" fxHide.gt-sm></span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <div *ngIf="authService.isLoggedIn && !authService.isAdmin">
      <button mat-button [routerLink]="['/transactions', authService.user.userId]">My transactions</button>
      <button mat-button routerLink="/createSpending">New spendings</button>
      <button mat-button routerLink="/createIncome">New incomes</button>
      <button mat-button routerLink="/overview">Overview</button>
      <button mat-button routerLink="/profile">{{ authService.user.username }}</button>
      <mat-icon routerLink="/profile">face</mat-icon>
      <button mat-button (click)="logout()">Logout</button>
    </div>
    <div *ngIf="authService.isLoggedIn && authService.isAdmin">
      <button mat-button routerLink="/users">Manage Users</button>
      <button mat-button (click)="logout()">Logout</button>
    </div>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
